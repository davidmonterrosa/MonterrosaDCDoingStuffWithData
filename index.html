<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sorting Table</title>
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

</head>

<body>
    <main class="min-h-screen h-full bg-[url(/assets/dataWebVisualizer.jpg)] bg-cover bg-fixed bg-no-repeat p-3 sm:p-5">
        <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
            <div class="flex justify-between">
                <h1 class="text-white text-3xl">Data Sort</h1>
                <select class="bg-gray-600 text-white text-lg rounded-t-xl" name="entriesPerPage" id="entriesPerPage">
                    <option value="10">10 entries per page</option>
                    <option value="20">20 entries per page</option>
                    <option value="30">30 entries per page</option>
                    <option value="40">40 entries per page</option>
                    <option value="50">50 entries per page</option>
                </select>
            </div>
            <!-- Start coding here -->
            <div class="bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                        <table class="w-full text-sm text-left rtl:text-right text-gray-500 ">
                            <thead
                                class="text-xs text-white uppercase bg-gray-50 dark:bg-gray-700 ">
                                <tr>

                                    <th scope="col" class="px-6 py-3">
                                        <div class="flex items-center">
                                            Id
                                            <button id="sortByIdBtn"><svg class="w-3 h-3 ms-1.5" aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path
                                                        d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z" />
                                                </svg></button>
                                        </div>
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        <div class="flex items-center">
                                            First Name
                                            <button id="sortByFirstNameBtn"><svg class="w-3 h-3 ms-1.5" aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path
                                                        d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z" />
                                                </svg></button>
                                        </div>
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        <div class="flex items-center">
                                            Last Name
                                            <button id="sortByLastNameBtn"><svg class="w-3 h-3 ms-1.5" aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path
                                                        d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z" />
                                                </svg></button>
                                        </div>
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        <div class="flex items-center">
                                            Email
                                        </div>
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        <div class="flex items-center">
                                            Height
                                            <button id="sortByHeightBtn"><svg class="w-3 h-3 ms-1.5" aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path
                                                        d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z" />
                                                </svg></button>
                                        </div>
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        <div class="flex items-center">
                                            Age
                                            <button id="sortByAgeBtn"><svg class="w-3 h-3 ms-1.5" aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path
                                                        d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z" />
                                                </svg></button>
                                        </div>
                                    </th>

                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <nav  class="flex flex-col md:flex-row justify-center items-start md:items-center space-y-3 md:space-y-0 p-4"
                    aria-label="Table navigation">
                    <!-- <span class="text-sm font-normal text-gray-500 ">
                        Showing
                        <span  class="font-semibold text-white ">10</span>
                        of
                        <span class="font-semibold text-white ">100</span>
                    </span> -->
                    <ul id="pagesList" class="inline-flex items-stretch -space-x-px">
                        <li>
                            <button id="previousBtn"
                                class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700   dark:hover:bg-gray-700 dark:hover:text-white">
                                <span class="text-gray-700">Previous</span>
                            </button>
                        </li>
                        <li>
                            <button
                                class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700   dark:hover:bg-gray-700 dark:hover:text-white">1</a>
                        </li>
                        <li>
                            <button aria-current="page"
                                class="flex items-center justify-center text-sm z-10 py-2 px-3 leading-tight border hover:bg-gray-400 hover:text-white border-gray-700 bg-gray-700 ">3</a>
                        </li>
                        <li>
                            <button id="nextBtn"
                                class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700   dark:hover:bg-gray-700 dark:hover:text-white">
                                <span class="text-gray-700">Next</span>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <article class="flex justify-center mt-10">
            <small class="text-white text-center">Photo by <a class="text-blue-400 underline hover:cursor-pointer" href="https://unsplash.com/@urielsc26?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Uriel SC</a> on <a class="text-blue-400 underline hover:cursor-pointer" href="https://unsplash.com/photos/blue-and-white-floral-textile-11KDtiUWRq4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </small>
        </article>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
